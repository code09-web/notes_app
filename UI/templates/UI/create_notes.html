
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Notes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <form action="{% url 'notes_api' %}" method="post" id="login-form">
        <div class="container">
            <label for="uname"><b>Title</b></label>
            <input type="text" placeholder="title" name="title" id="title" class="title">

            <label for="psw"><b>Body</b></label>
            <input type="text" placeholder="Body" name="title" id="body" class="title">

            <button type="submit" value="submit" name="submit">Create Note</button>
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#login-form").submit(function (event) {
            event.preventDefault();
            let title = document.getElementById("title").value;
            let body = document.getElementById("body").value;
            $.ajax({
                url: "http://127.0.0.1:8000/notes",
                headers: {
                    'Authorization': `Bearer ${window.localStorage.getItem('refresh_token')}`
                },
                type: "Post",
                dataType: 'json',
                contentType: "application/json",
                data: JSON.stringify({
                    'title': title,
                    'body': body,
                }),
                success: function (data) {
                window.location.href = "http://127.0.0.1:8000/home";
                },

                error: function (e) {
                    console.log(e);
                },
            }); // end ajax
        });
    </script>

</body>

</html>
