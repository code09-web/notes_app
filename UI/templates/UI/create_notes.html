<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .success {
            color: red;
        }
    </style>
</head>

<body>
    <form action="" method="post" id="post-form" enctype="multipart/form-data">
        <div class="container">
            <label for="title"><b>title</b></label>
            <input type="text" placeholder="Enter title" name="title" id="title" class="title">

            <label for="body"><b>body</b></label>
            <input type="text" placeholder="Enter Msg" name="body" id="body" class="body">
            <label for="body"><b>Image</b></label>
            <input type="file" id="image" name="image">

            <button type="submit" value="upload" name="submit">Create Notes</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    {% comment %} <!--------------------------- Ajax Api Call ---------------------------------> {% endcomment %}
    <script type="text/javascript">
        $("#post-form").submit(function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            $.ajax({
                url: "http://127.0.0.1:8000/notes",
                headers: {
                    'Authorization': `Bearer ${window.localStorage.getItem('refresh_token')}`
                },
                type: 'POST',
                dataType: 'json',
                contentType: false,
                processData: false,
                data: formData,
                success: function (data) {
                    console.log(data);
                    window.location.href = "/create";

                }
            });

        });
    </script>
</body>

</html>
